<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" />
        <link rel="stylesheet" href="src/css/custom.css" />
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    </head>

    <body id="myPage" data-spy="scroll" data-target=".navbar" data-offset="50">
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span> 
                </button>
                <a class="navbar-brand" href="#">Logo</a>
                </div>
                <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#aboutMe">ABOUT</a></li>
                    <li><a href="#ability">ABILITY</a></li>
                    <li><a href="#portfolio">PORTFOLIO</a></li>
                    <li><a href="#contactMe">CONTACT</a></li>
                </ul>
                </div>
            </div>
        </nav>
        <div id="cover"></div>
        <div id="aboutMe" class="slideanim"></div>
        <div id="ability" class="slideanim"></div>
        <div id="portfolio" class="slideanim"></div>
        <div id="contactMe" class="slideanim">
            <h3 class="text-center">Contact Me</h3>
            <br />
            <div class="row test">
                <div class="col-md-4">
                <p><span class="glyphicon glyphicon-map-marker"></span>&emsp;San Diego, CA 94116</p>
                <p><span class="glyphicon glyphicon-phone"></span>&emsp;1 (415) 518-6163</p>
                <p><span class="glyphicon glyphicon-envelope"></span>&emsp;junhaoxie0803@gmail.com</p> 
                </div>
                <div class="col-md-8">
                <div class="row">
                    <div class="col-sm-6 form-group">
                    <input class="form-control" id="name" name="name" placeholder="Name" type="text" required>
                    </div>
                    <div class="col-sm-6 form-group">
                    <input class="form-control" id="email" name="email" placeholder="Email" type="email" required>
                    </div>
                </div>
                <textarea class="form-control" id="comments" name="comments" placeholder="Comment" rows="5"></textarea>
                <br />
                <div class="row">
                    <div class="col-md-12 form-group">
                    <button class="btn pull-right" type="submit">Send</button>
                    </div>
                </div> 
                </div>
            </div>
        </div>
        <div id="googleMap" style="height:400px;width:100%;"></div>
        <footer class="container-fluid text-center">
            <a href="#myPage" title="To Top">
                <span class="glyphicon glyphicon-chevron-up"></span>
            </a>
            <p>Bootstrap Theme Made By <a href="https://www.w3schools.com" title="Visit w3schools">www.w3schools.com</a></p> 
        </footer>
        <script>
            function myMap() {
                var myCenter = new google.maps.LatLng(32.8632119,-117.2127723);
                var mapProp = {center:myCenter, zoom:12, scrollwheel:false, draggable:false, mapTypeId:google.maps.MapTypeId.ROADMAP};
                var map = new google.maps.Map(document.getElementById("googleMap"), mapProp);
                var marker = new google.maps.Marker({position:myCenter});
                marker.setMap(map);
            }
        </script>
        <script src="dist/app.min.js"></script>
        <script src="src/js/scroll.js"></script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCXYjOOH0N0mfzsAbG9wRt3AwxUpukvpg4&callback=myMap"></script>
    </body>
</html>
